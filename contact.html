<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <title>Contact | Andrew Gallowitch</title>
</head>

<body class="bg-warning">

    <div class="sicky-top bg-primary border-secondary" id="header">
        <div class="container p-0">
            <nav class="navbar navbar-expand-lg p-0 m-0">
                <h1 class="navbar-brand text-white py-4 m-0 font-weight-bold">Andrew Gallowitch</h1>
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="index.html">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning active" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div id="main-container" class="container my-4 bg-primary">
        <div class="row bg-primary">
            <h3 class="text-warning px-3 py-3">Contact</h3>
        </div>
    </div>

    <div class="container my-3 py-2">
        <form>
            <div class="row">
                <div class="col">
                    <label class="font-weight-bold text-primary">First Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>

                <div class="col">
                    <label class="font-weight-bold text-primary">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="font-weight-bold text-primary" for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <br>
            <div class="form-group">
                <label class="font-weight-bold text-primary" for="exampleFormControlTextarea1">Messages</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="What can I help you with?"></textarea>
            </div>
        </form>
    </div>


    <footer class="bg-primary text-white text-center fixed-bottom py-2 mt-4">
        Copyright &copy; Andrew Gallowitch | 2018
    </footer>
</body>
